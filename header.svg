<svg fill="none" viewBox="0 0 800 200" width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1">
        <animate attributeName="stop-color" values="#0f172a;#1e1b4b;#0f172a" dur="15s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1">
        <animate attributeName="stop-color" values="#1e1b4b;#312e81;#1e1b4b" dur="15s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1">
        <animate attributeName="stop-color" values="#0f172a;#1e1b4b;#0f172a" dur="15s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Animated Diamond Shapes -->
  <g opacity="0.15">
    <!-- Diamond 1 -->
    <polygon points="100,30 120,50 100,70 80,50" fill="#60a5fa">
      <animateTransform attributeName="transform" type="translate" values="0,0; 30,20; 0,0" dur="8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 50; 360 100 50" dur="20s" repeatCount="indefinite" additive="sum"/>
    </polygon>
    
    <!-- Diamond 2 -->
    <polygon points="700,150 720,170 700,190 680,170" fill="#c084fc">
      <animateTransform attributeName="transform" type="translate" values="0,0; -40,-30; 0,0" dur="10s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 700 170; -360 700 170" dur="25s" repeatCount="indefinite" additive="sum"/>
    </polygon>
    
    <!-- Diamond 3 -->
    <polygon points="650,20 675,45 650,70 625,45" fill="#f472b6">
      <animateTransform attributeName="transform" type="translate" values="0,0; -20,40; 0,0" dur="12s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 650 45; 360 650 45" dur="18s" repeatCount="indefinite" additive="sum"/>
    </polygon>
    
    <!-- Diamond 4 -->
    <polygon points="150,160 165,175 150,190 135,175" fill="#60a5fa">
      <animateTransform attributeName="transform" type="translate" values="0,0; 25,-15; 0,0" dur="9s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 150 175; -360 150 175" dur="22s" repeatCount="indefinite" additive="sum"/>
    </polygon>
    
    <!-- Diamond 5 (Small) -->
    <polygon points="400,15 410,25 400,35 390,25" fill="#c084fc">
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,10; 0,0" dur="7s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 400 25; 360 400 25" dur="15s" repeatCount="indefinite" additive="sum"/>
    </polygon>
    
    <!-- Diamond 6 (Small) -->
    <polygon points="250,180 260,190 250,200 240,190" fill="#f472b6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 15,-20; 0,0" dur="11s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 250 190; -360 250 190" dur="19s" repeatCount="indefinite" additive="sum"/>
    </polygon>
  </g>
  
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&amp;family=JetBrains+Mono:wght@700;800&amp;display=swap');
        
        .container {
          font-family: 'JetBrains Mono', 'Fira Code', monospace;
          width: 100%;
          height: 200px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          text-align: center;
          box-sizing: border-box;
          position: relative;
          padding: 20px;
        }
        
        .typing-container {
          min-height: 140px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        
        .typing-line {
          font-size: 16px;
          color: #94a3b8;
          margin: 5px 0;
          font-weight: 400;
          letter-spacing: 1px;
        }
        
        .main-text {
          font-size: 42px;
          font-weight: 800;
          background: linear-gradient(90deg, #60a5fa, #c084fc, #f472b6, #60a5fa);
          background-size: 300% 100%;
          -webkit-background-clip: text;
          background-clip: text;
          color: transparent;
          margin: 8px 0;
          letter-spacing: 2px;
          filter: drop-shadow(0 0 20px rgba(96, 165, 250, 0.4));
          animation: gradientFlow 5s ease infinite;
        }
        
        .website-link {
          font-size: 18px;
          color: #60a5fa;
          font-weight: 700;
          letter-spacing: 1px;
          text-decoration: none;
          margin: 5px 0;
        }
        
        .cursor {
          display: inline-block;
          width: 3px;
          height: 1em;
          background: #60a5fa;
          margin-left: 3px;
          animation: blink 1s infinite;
        }
        
        @keyframes blink {
          0%, 49% { opacity: 1; }
          50%, 100% { opacity: 0; }
        }
        
        @keyframes gradientFlow {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        
        /* Typing animation keyframes */
        @keyframes typing {
          from { width: 0; }
          to { width: 100%; }
        }
        
        .line1 {
          overflow: hidden;
          white-space: nowrap;
          animation: 
            typing 2s steps(20) 0s 1 normal both,
            blink 1s step-end 0s 2;
        }
        
        .line2 {
          overflow: hidden;
          white-space: nowrap;
          opacity: 0;
          animation: 
            fadeIn 0.1s 2.5s forwards,
            typing 2.5s steps(25) 2.5s 1 normal both;
        }
        
        .line3 {
          opacity: 0;
          animation: fadeIn 0.5s 5.5s forwards;
        }
        
        @keyframes fadeIn {
          to { opacity: 1; }
        }
      </style>
      <div class="container">
        <div class="typing-container">
          <div class="typing-line line1">I am router-hub</div>
          <div class="main-text line2">ADITYA MANI TIWARI</div>
          <div class="website-link line3">aditya-mani-tiwari.in</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>